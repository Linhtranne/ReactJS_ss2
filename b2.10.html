    <script>
        function filterByAddressAndEmail(users, city, email) {
  const user = users.find(user => user.address === city && user.email.endsWith(email));
  if (!user) {
    return [];
  }
  const filteredUsers = users.filter(user => user.address === city && user.email.endsWith(email));
  return filteredUsers;
}
